<html lang=”en-GB”>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>dwyl - Who?</title>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Adding google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300%7COpen+Sans+Condensed:300' rel='stylesheet' type='text/css'>

    <!--favicon -->
    <link rel="shortcut icon" href="http://www.dwyl.io/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="main-content">
      <header>
        <ul class='nav'>
          <li>Why?</li>
          <li>Who?</li>
          <li>What?</li>
          <li>Where?</li>
          <li>How?</li>
        </ul>
      </header>
      <section class='desc'>
        <strong>dwyl</strong> is made by <em>many</em> people
        all <em>over</em> the world!
      </section>
      <ul id='faces'><!-- client-side rendered --> </ul>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  var html = '';
  $.get('/people/z_people.json', function(data){
    // console.log(data);
    data.forEach(function(person){
      // console.log(person.avatar);
      html += '<li class="avatar" id="' + person.github + '">'
      html += '<img src="' +person.avatar + '" />'
      html += '</li>'
    })
    $('#faces').append(html);
    $('.avatar').click(function(){
      console.log(this.id);
    })
  })
</script>

<style>
  /*https://css-tricks.com/inheriting-box-sizing-probably-slightly-better-best-practice/*/
  html {
    box-sizing: border-box;
    margin:0;
    padding:0;
  }
  body{
    margin: 0;
    padding:0;
    font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #ffffff;
    color: #403f3f;
    font-size:1em;
    height: 100%;
    margin-left: 1em;
  }
  header {
    width: 100%;
    height: 60px;
    display: block;
    background-color: red;
    clear: both;
  }
  ul.nav li {
    float:left;
    background-color: #82a43a;
    width:17%;
    padding: 1em;
    margin: auto;
  }
  ul.nav li:hover {
    background-color: #3a82a4;
  }
  /* reset margins */
  ul, menu, dir {
    display: block;
    -webkit-margin-before: 0em;
    margin-before: 0em;
    -webkit-margin-after: 0em;
    margin-after: 0em;
    -webkit-margin-start: 0px;
    margin-start: 0px;
    -webkit-margin-end: 0px;
    margin-end: 0px;
    -webkit-padding-start: 0px;
    padding-start: 0px;
  }
  ul {
     list-style-type: none;
  }
  .desc {
    margin-bottom: 1em;
  }
  .avatar {
    float: left;
  }
  .avatar img {
    width: 100px;
    padding: 1px;
    border-radius: 7px;
  }
</style>

  </body>
</html>
